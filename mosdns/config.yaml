log:
  level: "debug"
  # file: "/var/log/mosdns.log"

api:
  http: "0.0.0.0:8338" # api 监听地址

include:
  - "dat_exec.yaml"
  - "dns.yaml"

plugins:
  - tag: reject_null_domain
    type: sequence
    args:
      - exec: query_summary reject_null_domain
      - exec: $reject_3

  - tag: reject_qtype65
    type: sequence
    args:
      - exec: query_summary reject_qtype65
      - exec: $reject_3

  - tag: reject_ad
    type: sequence
    args:
      - exec: query_summary reject_adlist
      - exec: $reject_3

  ################ 序列 #################
  # 国外域名专用：代理DNS fallback（仅主备切换，无国内回退）
  - tag: dns_proxy
    type: "fallback"
    args:
      primary: self_hosted # 代理主DNS
      secondary: cloudflare # 代理备用DNS
      threshold: 700 # 无响应切换 毫秒
      always_standby: true # 副可执行插件始终待命
      # 关键：失败后直接终止，不回退到国内DNS


  # 国内域名专用：仅走国内DNS（阿里/DNSPod）
  - tag: dns_cn
    type: "fallback"
    args:
      primary: ali # 国内主DNS（阿里）
      secondary: dnspod # 国内备用DNS（DNSPod）
      threshold: 700
      always_standby: true

  # 国外域名执行序列（仅走代理）
  - tag: dns_proxy_seq
    type: sequence
    args:
      - exec: query_summary dns_proxy
      - exec: $dns_proxy

  # 国内域名执行序列（仅走国内DNS）
  - tag: dns_cn_seq
    type: sequence
    args:
      - exec: query_summary dns_cn
      - exec: $dns_cn

  - tag: local_seq
    type: sequence
    args:
      - exec: query_summary local
      - exec: $local

  # 国内域名分支（仅走国内DNS）
  - tag: query_cn
    type: sequence
    args:
      - exec: $no_ecs # 关闭ECS
      - exec: $dns_cn_seq

  # 国外域名分支（仅走代理，不通也不触发国内）
  - tag: query_nocn
    type: sequence
    args:
      - exec: $no_ecs
      - exec: prefer_ipv4
      - exec: $dns_proxy_seq

  # GFW分支仍走代理
  - tag: query_gfw
    type: sequence
    args:
      - exec: $forward_remote # 保持GFW分支走代理

  # 局域网分支保留（仅内网IP走本地DNS）
  - tag: query_lan
    type: sequence
    args:
      - exec: $cache_lan
      - matches: has_resp # 命中了 lan cache
        exec: return
      - exec: $local_seq

  # 其他所有情况：非国内/非局域网→走代理
  - tag: query_other 
    type: sequence
    args:
      - exec: $no_ecs
      - exec: $dns_proxy_seq

  - tag: pre_handle
    type: sequence
    args:
      - exec: $ttl_1h # ttl 1h
      - exec: accept # 接受响应,终止流程

  - tag: main_handle
    type: sequence
    args:
      - exec: $ttl_5m # ttl 5min
      - exec: accept # 接受响应,终止流程

  - tag: has_resp_pre
    type: sequence
    args:
      - matches: has_resp # 如果 pre 序列已有响应
        exec: goto pre_handle

  - tag: has_resp_main
    type: sequence
    args:
      - matches: has_resp
        exec: goto main_handle

  - tag: query_self_host
    type: sequence
    args:
      - exec: $cache_short
      - matches: has_resp
        exec: accept
      - exec: query_summary self_host
      - exec: $self_host

  - tag: self_host_handle
    type: sequence
    args:
      - exec: $ttl_1m
      - exec: accept

  - tag: has_self_host_resp
    type: sequence
    args:
      - matches: has_resp
        exec: goto self_host_handle

  # 预处理序列（保留必要过滤）
  - tag: pre_sequence
    type: sequence
    args:
      - matches: qtype 65 # TYPE 65 类型|DNS服务器状态
        exec: $reject_qtype65
      - matches: "qname keyword::" # 无效域名
        exec: $reject_null_domain
      - matches: qtype 12 # TYPE 12 类型|反查域名 PTR 记录
        exec: $query_other
      - matches: qtype 255 # TYPE 255 类型|DNS服务器拓展支持
        exec: $query_other
      - matches: ptr_ip $geoip_private # private ip
        exec: $query_lan
      - exec: jump has_resp_pre

  - tag: self_host_sequence
    type: sequence
    args:
      - matches: qname $self_host_domain
        exec: $cache_short
      - exec: jump has_self_host_resp
      - matches: qname $self_host_domain
        exec: $query_self_host
      - exec: jump has_self_host_resp

  # 主执行序列（核心：区分国内/国外域名路由）
  - tag: main_sequence
    type: sequence
    args:
      - matches: qname $geosite_ads-all # ad 域名
        exec: $reject_ad
      - exec: $cache_wan # cache wan
      - exec: jump has_resp_main
      # 第一步：匹配国内域名→走国内DNS
      - matches: qname $geosite_cn
        exec: $query_cn
      - exec: jump has_resp_main
      # 第二步：匹配GFW域名→走代理
      - matches: qname $geosite_gfw
        exec: $query_gfw
      - exec: jump has_resp_main
      # 第三步：非国内域名→走代理（不通也不回退）
      - exec: $no_ecs # 统一关闭ECS
      - exec: $query_nocn
      - exec: jump has_resp_main

  - tag: sequence
    type: sequence
    args:
      - exec: metrics_collector metrics
      - exec: jump self_host_sequence
      - exec: jump pre_sequence # 预处理
      - exec: jump main_sequence # 主执行序列

  # 在同一端口启动 udp 和 tcp 服务器。
  - type: udp_server
    args:
      entry: sequence
      listen: :5335
  - type: tcp_server
    args:
      entry: sequence
      listen: :5335