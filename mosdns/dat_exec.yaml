plugins:
  ################## 数据源 ################
  - tag: geoip_private # 私网 ip
    type: ip_set
    args:
      files:
        - "/usr/local/etc/mosdns/domains/geoip_private.txt"
  - tag: geoip_cn # cn ip
    type: ip_set
    args:
      files:
        - "/usr/local/etc/mosdns/domains/geoip_cn.txt"

  - tag: geosite_cn # cn 域名
    type: domain_set
    args:
      files:
        - "/usr/local/etc/mosdns/domains/geosite_cn.txt"
        - "/usr/local/etc/mosdns/domains/whitelist.txt"
  - tag: geosite_gfw # gfw 域名
    type: domain_set
    args:
      files:
        - "/usr/local/etc/mosdns/domains/geosite_gfw.txt"
        - "/usr/local/etc/mosdns/domains/greylist.txt"
  - tag: geosite_location-!cn # 非 cn 域名
    type: domain_set
    args:
      files:
        - "/usr/local/etc/mosdns/domains/geosite_geolocation-!cn.txt"
  - tag: geosite_ads-all # 广告域名
    type: domain_set
    args:
      files:
        - "/usr/local/etc/mosdns/domains/geosite_category-ads-all.txt"
  - tag: self_host_domain
    type: domain_set
    args:
      files:
        - "/usr/local/etc/mosdns/domains/selfhost.txt"

  ################# 可执行插件 ################

  # 缓存 lanc
  - tag: cache_lan
    type: cache
    args:
      size: 8192
      lazy_cache_ttl: 86400
  # 缓存 wan
  - tag: cache_wan
    type: cache
    args:
      size: 131072
      lazy_cache_ttl: 86400
  - tag: cache_short
    type: cache
    args:
      size: 1000
      lazy_cache_ttl: 60

  # # exec
  # - tag: ecs_cn # 附加 ecs-cn 信息
  #   type: sequence
  #   args:
  #     - exec: ecs 202.120.2.100

  # no ecs
  # - tag: no_ecs # no ecs 信息
  #   type: sequence
  #   args:
  #     - exec: ecs

  # no ecs
  - tag: no_ecs
    type: "ecs_handler"
    args:
      forward: false # 是否转发来自下游的 ecs
      preset: "" # 发送预设 ecs
      send: false # 是否发送 ecs
      mask4: 24
      mask6: 48 
  
  # 附加 ecs cn 信息
  - tag: ecs_cn
    type: "ecs_handler"
    args:
      forward: false # 是否转发来自下游的 ecs
      # 【核心修改】替换为你的实际本地 IP：10.0.0.251
      preset: "127.0.0.1" # 发送预设 ecs
      send: false # 是否发送 ecs
      mask4: 24 # ipv4 掩码。默认 24
      mask6: 48 # ipv6 掩码。默认 48

  # 调整 ttl
  - tag: ttl_1m
    type: sequence
    args:
      - exec: ttl 60
  - tag: ttl_5m
    type: sequence
    args:
      - exec: ttl 300
  - tag: ttl_1h
    type: sequence
    args:
      - exec: ttl 3600