  # 查询gfw网站时使用
  - tag: forward_remote
    type: forward
    args:
      # concurrent: 1
      upstreams:
        # 【修改1】替换 $SELF_DNS_SERVER_UDP 为设备实际 DNS 地址
        - addr: "udp://127.0.0.1:5353"
          enable_pipeline: true

  # 非cn网站查询时使用
  - tag: self_hosted
    type: forward
    args:
      # concurrent: 1
      upstreams:
        # 【修改2】替换 $SELF_DNS_SERVER_UDP 为设备实际 DNS 地址
        - addr: "udp://127.0.0.1:5353"
          enable_pipeline: true

  # ali doh dot h3
  - tag: ali
    type: forward
    args:
      concurrent: 3
      upstreams:
        - addr: "https://dns.alidns.com/dns-query"
          dial_addr: "223.6.6.6"

        # - addr: "tls://dns.alidns.com"
        #   dial_addr: "2400:3200:baba::1"
        #   enable_pipeline: true
        - addr: "tls://dns.alidns.com"
          dial_addr: "223.5.5.5"
          # enable_pipeline: true

        - addr: "https://dns.alidns.com/dns-query"
          dial_addr: "223.5.5.5"
        # - addr: "https://dns.alidns.com/dns-query"
        #   dial_addr: "2400:3200::1"
        #   enable_http3: true

  # dnspod doh dot
  - tag: dnspod
    type: forward
    args:
      concurrent: 3
      upstreams:
        - addr: "https://doh.pub/dns-query"
          dial_addr: "1.12.12.12"
        - addr: "https://doh.pub/dns-query"
          dial_addr: "120.53.53.53"

        # - addr: "tls://dot.pub"
        #   dial_addr: "1.12.12.12"
        #   enable_pipeline: true
        - addr: "tls://dot.pub"
          dial_addr: "120.53.53.53"
          # enable_pipeline: true

  # local dns
  - tag: local
    type: forward
    args:
      concurrent: 1
      upstreams:
        # 【修改3】替换 $ROUTER_HOST 为路由器/网关 IP（示例：10.0.0.1，需确认你的实际网关）
        - addr: "udp://10.0.0.251:53"

  - tag: self_host
    type: forward
    args:
      concurrent: 1
      upstreams:
        # 【修改4】替换 $ROUTER_HOST 为路由器/网关 IP（示例：10.0.0.1）
        - addr: "udp://10.0.0.251:53"

  # server 失败
  - tag: reject_2
    type: sequence
    args:
      - exec: reject 2

  # 拒绝响应
  - tag: reject_3
    type: sequence
    args:
      - exec: reject 3

  # 不支持的操作
  - tag: reject_5
    type: sequence
    args:
      - exec: reject 5

  # 返回不可达ip
  - tag: blackhole
    type: sequence
    args:
      - exec: black_hole 127.0.0.1 ::1 0.0.0.0