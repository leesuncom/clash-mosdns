        # - addr: "https://dns.google/dns-query"
        #   dial_addr: "2001:4860:4860::8844"
        #   enable_http3: true
        - addr: "https://dns.google/dns-query"
          dial_addr: "8.8.4.4"
          enable_http3: true
        # - addr: "https://dns.google/dns-query"
        #   dial_addr: "2001:4860:4860::8888"
        #   enable_http3: true
        - addr: "https://dns.google/dns-query"
          dial_addr: "8.8.8.8"
          enable_http3: true

